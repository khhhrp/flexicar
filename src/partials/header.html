<header class="header">
  <a href="./index.html" class="logo header__logo">
    <img src="./src/img/logo.svg" alt="logo" />
  </a>
  <div class="header__menu">
    <nav class="header__nav">
      <a href="./my-booking.html" class="header__link">Book</a>
      <a href="#!" class="header__link">Help</a>
      <a href="#!" class="header__link">FAQ</a>
      <a href="#!" class="header__link">Rental Policies</a>
      <a href="#!" class="header__link">Blog&Guides</a>
    </nav>
    <div class="header__actions">
      <button
        aria-label="Change language to English"
        class="transparent-btn header__lang-btn"
        type="button"
      >
        EN
        <svg class="icon icon--24">
          <use href="#chevronDown"></use>
        </svg>
      </button>
      {{> language-selector }}
      <a href="tel:1234567890" class="transparent-btn">
        <svg class="icon icon--24">
          <use href="#phone"></use>
        </svg>
        +123 456 7890
      </a>
      <a href="sign-in-or-register.html" class="main-btn header__actions-login">
        <svg class="icon icon--24">
          <use href="#login"></use>
        </svg>
        Sign In
      </a>
      <a
        href="sign-in-or-register.html"
        class="transparent-btn transparent-btn--reversed header__desktop-btn"
      >
        <svg class="icon icon--24">
          <use href="#login"></use>
        </svg>
        Sign In
      </a>
      <button type="button" class="header__account-btn">
        <span>OR</span>
        name@gmail.com
        <svg class="icon icon--24">
          <use href="#chevronDown"></use>
        </svg>
      </button>
      {{> account-menu }}
    </div>
  </div>
  <div class="header__right">
    <a href="tel:1234567890" class="header__phone-link">
      <svg class="icon icon--24">
        <use href="#phone"></use>
      </svg>
      +123 456 7890
    </a>
    <button class="burger-btn" data-menu-toggle type="button" aria-label="Open menu">
      <span></span>
    </button>
  </div>
</header>
